<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Task 4</title>
</head>
<body>
    <script>
      const initialAmount = parseFloat(prompt("Enter the initial amount:"));
      const numberOfYears = parseInt(prompt("Enter the number of years:"));
      const percentageOfYear = parseFloat(prompt("Enter the percentage of a year:"));
  
      if (isNaN(initialAmount) || isNaN(numberOfYears) || isNaN(percentageOfYear) || 
          initialAmount < 1000 || numberOfYears < 1 || percentageOfYear > 100) {
        alert("Invalid input data");
      } 
      else 
      {
        let totalProfit = 0;
        let totalAmount = initialAmount;
        let yearWiseData = "";
  
        for (let i = 1; i <= numberOfYears; i++) {
          totalProfit = (totalAmount * percentageOfYear) / 100;
          totalAmount += totalProfit;
  
          yearWiseData += `Year ${i}:<br>Total profit: ${totalProfit.toFixed(2)}<br>
                            Total amount: ${totalAmount.toFixed(2)}<br><br>`;
        }

        alert(`Initial amount: ${initialAmount.toFixed(2)}\nNumber of years: ${numberOfYears}\nPercentage of year: ${percentageOfYear.toFixed(2)}\n\nTotal profit: ${totalProfit.toFixed(2)}\nTotal amount: ${totalAmount.toFixed(2)}`);
  

        document.write(
        
        `Initial amount: ${initialAmount.toFixed(2)}<br>
        Number of years: ${numberOfYears}<br>
        Percentage of year: ${percentageOfYear.toFixed(2)}<br><br>
      

        ${yearWiseData}
        
        Total profit: ${totalProfit.toFixed(2)}<br>
        Total amount: ${totalAmount.toFixed(2)}`
        
        );


      }
    </script>
  </body>
</html>
