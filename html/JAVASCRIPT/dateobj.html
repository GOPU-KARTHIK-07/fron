<html>
<body>
<h1> Date object</h1>
<script>
var d1=new Date()
document.writeln(d1+"<br>")

var d2=new Date(2021,0,22,15,22,50,100)
document.writeln(d2+"<br>")

var d3=new Date(2021,0,21,15,24)
document.writeln(d3+"<br>")

var d4=new Date(2021,0,21)
document.writeln(d4+"<br>")

var d5=new Date(2021,0)
document.writeln(d5+"<br>")

var d6=new Date(2021)
document.writeln(d6+"<br>")

var d7=new Date(3000)
document.writeln(d7+"<br>")

var d8=new Date(30000000000000)
document.writeln(d8+"<br>")

var d9=new Date(-30000000000)
document.writeln(d9+"<br>")


var d10=new Date(99,02)
document.writeln(d10+"<br>")


var d11=new Date("2022 january 20,10:50:46")
document.writeln(d11+"<br>")




</script>
</body>
</html>
